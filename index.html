<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center" id="root">
        <div class="row">
            <div class="col-4"><p>TEAM 1 SCORE</p><h2 id="team1score">0</h2><button id="team1" disabled class="btn btn-primary" onclick="team1.hit()">HIT</button></div>
            <div class="col-4"><p>TIMER</p><h1 id="timer">60</h1> <button id="start" class="btn btn-primary" onclick="startMatch()">START</button> </div>
            <div class="col-4"><p>TEAM 2 SCORE</p><h2 id="team2score">0</h2><button id="team2" disabled class="btn btn-primary" onclick="team2.hit()">HIT</button></div>
        </div>
        <div class="row">
            <div class="col-12 mt-3"><button id="result" class="btn btn-primary" disabled onclick="team1.generateResult(team1,team2)">GENERATE RESULT</button></div>
        </div>
        <div class="row">
            <div class="col-12 mt-3"><h2 id="resultArea"></h2></div>
        </div>
        <div class="row">
            <div class="col-md-6" id="table1div">
            </div>
            <div class="col-md-6"  id="table2div">
            </div>
        </div>
    </div>
</body>
</html>
